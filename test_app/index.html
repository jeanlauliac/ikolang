<!doctype html>
<html lang="en" style="height: 100%">
    <head>
        <meta charset="utf-8" />
        <title>Playground</title>
        <script type="module" src="app.ts"></script>
    </head>
    <body
        style="
            display: flex;
            flex-direction: row;
            margin: 0;
            padding: 0;
            height: 100%;
            align-items: stretch;
        "
    >
        <div
            style="
                background-color: antiquewhite;
                padding: 20px;
                display: flex;
                flex-direction: column;
                display: flex;
            "
        >
            <div
                style="
                    flex-grow: 1;
                    display: flex;
                    flex-direction: column;
                    align-items: start;
                "
            >
                <div
                    style="width: 100%; flex-grow: 1"
                    id="inputContainer"
                ></div>
                <div>
                    <button id="run">▶️ Run</button>
                    <button id="restart" disabled>↪ Restart</button>
                </div>
            </div>
            <div>
                <div
                    style="
                        border: 1px solid black;
                        overflow: scroll;
                        height: 200px;
                        width: 600px;
                    "
                >
                    <pre id="output"></pre>
                </div>
            </div>
        </div>
        <div style="padding: 20px" id="temporary_target_render_zone"></div>
    </body>
</html>
